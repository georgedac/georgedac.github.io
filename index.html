<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Gift!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        /* --- The Runaway Button Styles --- */
        #gift-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #ff4d4d;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* A slightly springier transition */
            position: absolute;
            white-space: nowrap;
            z-index: 10; /* Keep button on top */
        }

        #gift-button:hover { box-shadow: 0 15px 25px rgba(255, 77, 77, 0.4); }

        #timer-display {
            position: fixed;
            top: 20px;
            font-size: 1.2rem;
            color: #666;
            z-index: 5;
        }

        /* --- The "Gift" Video Section Styles --- */
        #gift-container {
            display: none; /* Hidden by default */
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 600px;
            z-index: 20;
            animation: popIn 0.5s ease-out;
        }

        video {
            width: 100%;
            border-radius: 12px;
            outline: none;
        }

        .ad-caption {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* Simple pop-in animation for the video container */
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="timer-display">Wait for it...</div>
    <button id="gift-button">Push for Gift üéÅ</button>

    <div id="gift-container" style="max-width: 500px; margin: auto;">
        <div style="position: relative; padding-bottom: 177.77%; height: 0; overflow: hidden; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
            <iframe 
                id="gift-video"
                src="https://www.youtube.com/embed/mG7mbwpHbHE?autoplay=1&mute=0&loop=1&playlist=mG7mbwpHbHE" 
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        </div>
        <p class="ad-caption" style="margin-top: 20px;">Advertisement ¬∑ Thanks for waiting!</p>
    </div>


    <script>
        const btn = document.getElementById('gift-button');
        const timerDisplay = document.getElementById('timer-display');
        const giftContainer = document.getElementById('gift-container');
        const giftVideo = document.getElementById('gift-video');
        
        let canEscape = true;
        // Set this to a lower number like 5 for quicker testing
        const WaitTimeSeconds = 30; 
        let startTime = Date.now();

        // Center button initially
        btn.style.left = `calc(50% - ${btn.offsetWidth / 2}px)`;
        btn.style.top = `calc(50% - ${btn.offsetHeight / 2}px)`;

        // --- Timer Logic ---
        const timerInterval = setInterval(() => {
            let elapsed = Math.floor((Date.now() - startTime) / 1000);
            let remaining = WaitTimeSeconds - elapsed;

            if (remaining <= 0) {
                canEscape = false;
                timerDisplay.innerText = "Okay, the button is tired now.";
                btn.style.backgroundColor = "#4CAF50"; // Change color to green to indicate it's clickable
                clearInterval(timerInterval);
            } else {
                timerDisplay.innerText = "";
            }
        }, 1000);


        // --- Run Away Logic ---
        document.addEventListener('mousemove', (e) => {
            if (!canEscape) return;

            const btnRect = btn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);

            // Increased escape radius for more frustration
            if (distance < 200) {
                const maxX = window.innerWidth - btnRect.width - 20;
                const maxY = window.innerHeight - btnRect.height - 20;
                btn.style.left = `${Math.random() * maxX}px`;
                btn.style.top = `${Math.random() * maxY}px`;
            }
        });


        // --- Success Click Logic ---
        btn.addEventListener('click', () => {
            if (!canEscape) {
                // 1. Fire the confetti cannon!
                confetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.6 }, // Start slightly below center
                    colors: ['#ff4d4d', '#4CAF50', '#FFD700', '#00BFFF']
                });

                // 2. Hide the prank elements
                btn.style.display = 'none';
                timerDisplay.style.display = 'none';

                // 3. Show the "gift" container and play video
                giftContainer.style.display = 'block';
                // A placeholder video source to make it work immediately for testing.
                // Remove this line once you add your own video src in the HTML above.
                if (giftVideo.querySelector('source').src === document.URL) {
                     giftVideo.src = "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4";
                }
                giftVideo.play();

            }
        });
    </script>
</body>
</html>
